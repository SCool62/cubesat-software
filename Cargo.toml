[package]
name = "eps"
version = "0.1.0"
edition = "2024"

[dependencies]
cortex-m = { version = "0.7.7", features = ["critical-section-single-core"]}
cortex-m-rt = "0.7.5"
embassy-executor = { version = "0.7.0", features = ["executor-thread", "nightly", "arch-cortex-m"]}
# TODO: Set to correct chip pac
embassy-stm32 = { version = "0.2.0", features = ["stm32l476vg", "memory-x", "time-driver-any", "chrono", "exti"]}
embassy-time = { version = "0.4.0", features = ["tick-hz-32_768"]}
panic-reset = "0.1.1"

[[bin]]
name = "eps"
path = "src/main.rs"
test = false
doctest = false
bench = false

